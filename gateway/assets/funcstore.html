<div ng-if="$ctrl.loading" layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<div>
    <label>Select a function from below:</label>
    <md-list>
        <md-list-item ng-repeat="func in $ctrl.functions" ng-click="$ctrl.select(func, $event)" class="noright">
            <img ng-if="func.icon" ng-src="{{ func.icon }}" class="md-avatar" style="border-radius: 0" />
            <img ng-if="!func.icon" src="icon.png" class="md-avatar" style="border-radius: 0" />
            <p>{{ func.title }}</p>
            <md-icon md-svg-src="img/icons/ic_info_outline_black_24px.svg" ng-click="$ctrl.showInfo(func, $event)" aria-label="Show Info"
                class="md-secondary md-hue-3"></md-icon>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</div>
